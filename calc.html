<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="calc.css" />
    <title>Calc</title>
  </head>
  <body>
    <!--carbon footprint calculator-->
    <h1 class="row cmheading">Carbon Footprint Calculator</h1>
    <div>
      <div class="col">
        <label for="regions">Select a region:</label>
        <select id="cregions">
          <option value="Default">Select-region</option>
          <option value="North-america">North America</option>
          <option value="South-america">South America</option>
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="Africa">Africa</option>
          <option value="Oceania">Oceania</option>
        </select>

        <label for="Family Number"></label>
        <input
          type="number"
          name="Family Number"
          id="cfamily"
          placeholder="Famil Member"
          value="1"
        />
      </div>

      <div class="ccontainer col">
        <div id="cfood" class="csliders">
          <h1 class="row clheading">Food</h1>
          <div class="ccontent">
            <label for="food">meat</label>
            <!--slider for meat-->
            <input
              type="range"
              name="meat"
              id="cmeat"
              min="0"
              step="0.25"
              max="5"
              value="0"
              step="1"
            />
            <input type="text" id="cmeatInput" value="0" />

            <label for="food">dairy</label>
            <!--slider for dairy-->
            <input
              type="range"
              name="dairy"
              id="cdairy"
              min="0"
              step="5"
              max="100"
              value="0"
              step="1"
            />
            <input type="text" id="cdairyInput" value="0" />

            <label for="food">Fish</label>
            <!--slider for fish-->
            <input
              type="range"
              name="fish"
              id="cfish"
              min="0"
              step="5"
              max="100"
              value="0"
              step="1"
            />
            <input type="text" id="cfishInput" value="0" />
          </div>
        </div>
        <!---transport-->
        <div id="ctransport" class="csliders">
          <h1 class="row clheading">Transpotation</h1>
          <div class="ccontent">
            <label for="Transport">bike</label>
            <!--slider for meat-->
            <input
              type="range"
              name="Bike"
              id="cbike"
              min="0"
              step="0.25"
              max="5"
              value="0"
              step="1"
            />
            <input type="text" id="cbikeInput" value="0" />

            <label for="transport">Car</label>
            <!--slider for dairy-->
            <input
              type="range"
              name="Car"
              id="ccar"
              min="0"
              step="5"
              max="100"
              value="0"
              step="1"
            />
            <input type="text" id="ccarInput" value="0" />

            <label for="transport">Public Transport</label>
            <!--slider for vegetables-->
            <input
              type="range"
              name="Public transport"
              id="cptransport"
              min="0"
              step="5"
              max="100"
              value="0"
              step="1"
            />
            <input type="text" id="cptransportInput" value="0" />

            <label for="transport">Electric Vehicle</label>
            <!--slider for fruit-->
            <input
              type="range"
              name="Electric Vehicle"
              id="cevehicle"
              min="0"
              step="5"
              max="100"
              value="0"
              step="1"
            />
            <input type="text" id="cevehicleInput" value="0" />
          </div>
        </div>

        <!---Daily Life-->
        <div id="cdailylife" class="csliders">
          <h1 class="row clheading">Daily Life</h1>
          <div class="ccontent">
            <label for="Daily life">Hevy Electronics</label>
            <!--slider for HeavyElectronics-->
            <input
              type="range"
              name="Heavy Electronics"
              id="chelectronics"
              min="0"
              step="0.25"
              max="5"
              value="0"
              step="1"
            />
            <input type="text" id="chelectronicsInput" value="0" />

            <label for="Daily life">Light Electronics</label>
            <!--slider for LightElectronics-->
            <input
              type="range"
              name="Light Electronics"
              id="clelectronics"
              min="0"
              step="5"
              max="100"
              value="0"
              step="1"
            />
            <input type="text" id="clelectronicsInput" value="0" />

            <label for="transport">Clothes Bought</label>
            <!--slider for clothes Bought-->
            <input
              type="range"
              name="Clothes Bought"
              id="cclothes"
              min="0"
              step="5"
              max="100"
              value="0"
              step="1"
            />
            <input type="text" id="cclothesInput" value="0" />
          </div>
        </div>
        <div id="cfindfp" class="generalbtn">Check</div>
        <div id="carbonFootprintResult"></div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
